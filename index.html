<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js">
    </script>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
    			<div class="jumbotron">
    				<h2>
    					Epicodus Credit Union
    				</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <form role="form" id="bankaccount">
        <div class="row">
          <div class="col-md-4">
            <h2>Register a new account: </h2>
    		    <div class="form-group">
              <label for="new-first-name">Name: </label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="new-first-name">Initial Deposit: </label>
              <input type="number" class="form-control" id="initial" required>
            </div>
          </div>

          <div class="col-md-5">
            <h2>Deposit or withdraw funds: </h2>
            <div class="form-group">
              <label for="new-first-name">Deposit Amount: </label>
              <input type="number" class="form-control" id="deposit" required>
            </div>
            <div class="form-group">
              <label for="new-first-name">Withdraw Amount: </label>
              <input type="number" class="form-control" id="withdraw" required>
            </div>
          </div>

          <div class="row">
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-default">
              Submit
            </button>
          </div>

        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <h2>Hello <span class="customer"></span>, your</h2>
          <h3>Current Balance:</h3>
          <h4>$ <span class="final"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
